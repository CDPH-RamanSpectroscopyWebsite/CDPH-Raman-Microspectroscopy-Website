<html>

  <head>
    <title> CDPH-EHLB Raman Spectral Library </title>
    <link href="home.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script language='javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      var dataArray = [['x', 'y']];
      var filename = 'Atenolol.txt'

      function drawChart() {
      $.ajax({
          url: filename,
          type: 'get',
          success: function (txt) {

              var txtArray = txt.split("\n");      

              for (var i=0; i < txtArray.length; i++) {
                  var tmpData = txtArray[i].split(/\s+/);
                  dataArray.push([parseFloat(tmpData[0]),
                               parseFloat(tmpData[1])]);
              }
          }
      });

      var data = google.visualization.arrayToDataTable(dataArray);

      var options = {
          width: 900,
          height: 500,
          title: filename,
          hAxis: {title: 'Shift (cm-1)', minValue: 0, maxValue: 2500},
          vAxis: {title: 'Intenstity', minValue: 0, maxValue: 1000},
          legend: 'none'
      };

      var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

      chart.draw(data, options);
      }

    </script>

  </head>

  <div class="page">

    <body>

      <div id="header">
	<h1 align="center">CDPH-EHLB Raman Spectral Library </h1>

	<div id="nav">
	  <ul>
	    <li><a href="home.html"> Home </a></li>
	    <li><a href="spectraldata.html"> Spectral Data </a></li>
	    <li><a href="instrumentation.html"> Instrumentation </a></li>
	    <li><a href="research.html"> Research </a></li>
	    <li><a href="contact.html"> Contact </a></li>
	  </ul>
	</div>

      </div>

      <div id="chart_div"></div>

      <div id="footer">
	<p>&copy; Copyright 2015 State of California</p>
      </div>

    </body>

  </div>

</html>
